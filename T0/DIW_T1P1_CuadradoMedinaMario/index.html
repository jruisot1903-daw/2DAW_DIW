<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Prueba inicial - Mario Cuadrado Medina</title>
</head>
<body>
    <header>
        <img src="./assets/img/header.jpg" alt="Imagen de portada">
        <h1>POKÉMON</h1>
        <ul>
            <li>
                <a href="#pokemons">POKÉMONS</a>
            </li>
            <li>
                <a href="#updates">ACTUALIZACIONES</a>
            </li>
        </ul>
    </header>
    <main>
        <section id="pokemons">
            <table>
                <tr>
                    <td>
                        <img src="./assets/img/pokemon/charmander.png" alt="Charmander">
                        <a href="https://pokemon.fandom.com/es/wiki/Charmander" target="_blank">
                            Charmander
                        </a>
                    </td>
                    <td>
                        <img src="./assets/img/pokemon/squirtle.png" alt="Squirtle">
                        <a href="https://pokemon.fandom.com/es/wiki/Squirtle" target="_blank">
                            Squirtle
                        </a>
                    </td>
                    <td>
                        <img src="./assets/img/pokemon/pikachu.png" alt="Pikachu">
                        <a href="https://pokemon.fandom.com/es/wiki/Pikachu" target="_blank">
                            Pikachu
                        </a>
                    </td>
                </tr>

                <tr>
                    <td>
                        <img src="./assets/img/pokemon/bulbasaur.png" alt="Bulbasaur">
                        <a href="https://pokemon.fandom.com/es/wiki/Bulbasaur" target="_blank">
                            Bulbasaur
                        </a>
                    </td>
                    <td>
                        <img src="./assets/img/pokemon/eevee.png" alt="Eevee">
                        <a href="https://pokemon.fandom.com/es/wiki/Eevee" target="_blank">
                            Eevee
                        </a>
                    </td>
                    <td>
                        <img src="./assets/img/pokemon/psyduck.png" alt="Psyduck">
                        <a href="https://pokemon.fandom.com/es/wiki/Psyduck" target="_blank">
                            Psyduck
                        </a>
                    </td>
                </tr>
            </table>
        </section>

        <section class="updates" id="contacto">
            <div class="content">
                <h1>¡Únete a nuestra mail list, para recibir notificaciones de actualizaciones!</h1>
                <form action="" method="post">
                    <div class="name">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="mail">
                        <label for="mail">Mail</label>
                        <input type="text" name="mail" id="mail">
                    </div>
                    <div class="pokemons">
                        <label for="charmander">Charmander</label>
                        <input type="checkbox" id="charmander" value="charmander" />
                                                <label for="Bulbasaur">Bulbasaur</label>
                        <input type="checkbox" id="Bulbasaur" value="Bulbasaur" />
                    </div>
                    <button type="submit">Enviar</button>
                    <button type="reset">Reset</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        Pokémons Website
    </footer>
</body>
</html>

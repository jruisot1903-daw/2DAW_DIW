<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Fixed</title>
    <style>
        div{
            padding: 20px;
            margin-bottom: 20px;
            width: 200px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: tomato;
        }

        .div-prin{
            background-color: thistle;
        }

        .div-secun{
            position: fixed;
            /*Sale del dom y se pone en la posicion que le pongamos en todo el documento*/
            top: 50px;
            right: 50px;
            background-color: teal;
        }

        .div-ter{
            background-color: springgreen;
        }
    </style>
</head>
<body>
    <div class="div-prin">Div Pricipal</div>
    <div class="div-secun">Div Secundario</div>
    <div class="div-ter">Div Tercero</div>
</body>
</html>

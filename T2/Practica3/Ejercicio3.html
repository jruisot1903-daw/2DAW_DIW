<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicio 3 - Mario Cuadrado Medina</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Datos basicos</legend>
                <label for="name">Nombre:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Escribe tu nombre aquí"
                />
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" />
                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="ej: yo@tu.es"
                />
                <label for="phone">Teléfono:</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="+99 111 222 333"
                    pattern="[+]{1}[0-9]{2} [0-9]{3} [0-9]{3} [0-9]{3}"
                />
                <label for="web">Sitio Web:</label>
                <input type="url" id="web" name="web" />
                <label for="read">Campo de solo lectura:</label>
                <input
                    type="text"
                    id="read"
                    name="read"
                    value="Este valor no se puede cambiar"
                    readonly
                />
                <label for="disabled">Campo deshabilitado:</label>
                <input
                    type="text"
                    id="disabled"
                    name="disabled"
                    value="Este campo no se envía"
                    disabled
                />
            </fieldset>
            <fieldset>
                <legend>Opciones y Selecciones</legend>
                <label for="gender">Género:</label>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">Masculino</label>
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">Femenino</label>
                <label for="devices">Dispositivos:</label>
                <input type="checkbox" id="pc" name="devices" value="pc" />
                <label for="pc">PC</label>
                <input
                    type="checkbox"
                    id="tablet"
                    name="devices"
                    value="tablet"
                />
                <label for="tablet">Tableta</label>
                <input
                    type="checkbox"
                    id="mobile"
                    name="devices"
                    value="mobile"
                />
                <label for="mobile">Móvil</label>
                <label for="province">Provincia:</label>
                <select id="province" name="province">
                    <option value="sevilla">Sevilla</option>
                    <option value="huelva">Huelva</option>
                    <option value="cadiz">Cádiz</option>
                    <option value="malaga">Málaga</option>
                    <option value="cordoba">Córdoba</option>
                    <option value="jaen">Jaén</option>
                    <option value="granada">Granada</option>
                    <option value="almeria">Almería</option>
                </select>
                <label for="editor">Editor de código favorito:</label>
                <input
                    type="text"
                    id="editor"
                    name="editor"
                    list="editor-list"
                />
                <datalist id="editor-list">
                    <option value="Visual Studio Code" />
                    <option value="Sublime Text" />
                    <option value="Atom" />
                    <option value="Notepad++" />
                </datalist>
            </fieldset>

            <fieldset>
                <legend>Fechas, Números y Rangos</legend>
                <label for="dob">Fecha de Nacimiento:</label>
                <input type="date" id="dob" name="dob" />
                <label for="time">Hora de la cita:</label>
                <input type="time" id="time" name="time" />
                <label for="week">Semana del año:</label>
                <input type="week" id="week" name="week" />
                <label for="month">Mes de facturación:</label>
                <input type="month" id="month" name="month" />
                <label for="datetime">Fecha y hora exactas:</label>
                <input type="datetime-local" id="datetime" name="datetime" />
                <label for="quantity"
                    >Cantidad (entre 10 y 50, en pasos de 5):</label
                >
                <input
                    type="number"
                    id="quantity"
                    name="quantity"
                    min="10"
                    max="50"
                    step="5"
                />
                <label for="">Nivel de Satisfacción (0-100):</label>
                <input
                    type="range"
                    id="satisfaction"
                    name="satisfaction"
                    min="0"
                    max="100"
                />
                <label for="color">Color favorito:</label>
                <input type="color" id="color" name="color" />
                <label for="search">Buscar en el sitio:</label>
                <input type="search" id="search" name="search" />
            </fieldset>

            <fieldset>
                <legend>Archivos, Texto y Progreso</legend>
                <label for="file"
                    >Subir archivo (se pueden subir varios):</label
                >
                <input type="file" id="file" name="file" multiple />
                <label for="comments">Comentarios:</label>
                <textarea
                    id="comments"
                    name="comments"
                    rows="4"
                    cols="50"
                ></textarea>
                <label for="progress"
                    >Progreso de la tarea (Determinado):</label
                >
                <progress id="progress" value="70" max="100"></progress>
                <label>Conectando... (Indeterminado):</label>
                <progress></progress>
            </fieldset>

            <fieldset>
                <legend>Acciones</legend>
                <button type="submit">Enviar Formulario</button>
                <button type="reset">Limpiar Campos</button>
                <button type="button">Botón Genérico</button>
            </fieldset>
        </form>
    </body>
</html>
